<div class="statistic ui-g-12 ui-md-6 ui-lg-3 " [style.background-color]="colour">
  <div class="icon ui-g-5">
    <i class="fa {{icon}}" *ngIf="icon"></i>
  </div>
  <div class="data ui-g-7">
    <div class="value">
      {{value}}
    </div>
    <div class="label">
      {{label}}
    </div>
  </div>
</div>
