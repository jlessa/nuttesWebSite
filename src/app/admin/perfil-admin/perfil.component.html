<app-admin></app-admin>

<div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
    <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
    <input #gb type="text" pInputText size="50" placeholder="Global Filter">
    <button pButton type="button" icon="fa-user-plus" iconPos="left" class="ui-button-success" label="Novo Login" (click)="openDialog()"></button>
</div>
<p-dataTable [value]="users" [rows]="10" [responsive]="true" [paginator]="true" [globalFilter]="gb" #dt>
    <p-header>List of Users</p-header>
    <p-column field="nome" header="Nome" filterPlaceholder="Search"></p-column>
    <p-column field="email" header="Email" filterMatchMode="equals">
    </p-column>
    <p-column field="status_bloqueado" header="Status" filterMatchMode="equals">
    </p-column>
    <p-column field="telefone" header="Telefone" filterMatchMode="in">
    </p-column>
</p-dataTable>

<p-dialog header="Novo Usuário" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" (onAfterHide)="onDialogHide()">
    <div class="ui-grid ui-grid-responsive ui-grid-pad" style="font-size:16px;text-align:center;padding:20px">
        <div class="ui-grid-row imagem-perfil">
            <div class="ui-grid-col-4 profile-img" style="text-align:center">
                <img [src]="imageUpload" width="150px">
            </div>
            <div class="ui-grid-col-8">
                <ul class="lista-upload">
                    <label for='input-file'><i class="fa fa-upload btn-icon"></i>Selecionar arquivo</label>
                    <input id="input-file" class="btn-file-upload" type="file" (change)="fileLoad($event)" value="">
                    <button type="button" pButton icon="fa-close" (click)="cancelUpload()" class="ui-button-danger btn-profile-image" label="Cancelar"></button>
                </ul>
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-3">Nome</div>
            <div class="ui-grid-col-9">
                <input type="text" pInputText size="30" placeholder="Digite um Nome" [(ngModel)]="userName">
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-3">Telefone</div>
            <div class="ui-grid-col-9">
                <p-inputMask mask="(99) 99999-9999" size="30" [(ngModel)]="userTelefone" placeholder="(99) 99999-9999" required></p-inputMask>
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-3">Email</div>
            <div class="ui-grid-col-9">
                <input type="text" pInputText size="30" placeholder="Digite um Email" [(ngModel)]="userEmail" required>
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-3">Senha</div>
            <div class="ui-grid-col-9">
                <input type="password" pInputText size="30" placeholder="Digite uma Senha" [(ngModel)]="userSenha" required #em="ngModel">
            </div>
        </div>

        <div class="ui-grid-row">
            <div class="ui-grid-col-3">Bloqueado </div>
            <div class="ui-grid-col-9">
                <p-inputSwitch onLabel="Sim" offLabel="Não" [(ngModel)]="userBlocked"></p-inputSwitch>
            </div>
        </div>

        <div class="ui-grid-row">
            <div class="ui-grid-col-3">Digite uma Descrição</div>
            <div class="ui-grid-col-9">
                <textarea rows="5" cols="30" pInputTextarea autoResize="autoResize" [(ngModel)]="userDescricao"></textarea>
            </div>
        </div>
    </div>
    <p-footer>
        <button type="button" pButton icon="fa-check" (click)="onUpload()" label="Criar"></button>
        <button type="button" pButton icon="fa-close" class="ui-button-danger" (click)="onDialogHide()" label="Cancelar"></button>
    </p-footer>
</p-dialog>
